<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90's Cartoons</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>90's Cartoons</h1>
    </header>
    <main>
        <section id="cartoon-list">
            <h2>Full Episodes</h2>
            {% for cartoon in cartoons %}
            <div class="cartoon">
                <h3>{{ cartoon.name }}</h3>
                <video width="640" height="480" controls>
                    <source src="{{ cartoon.video }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Nostalgia Inc.</p>
    </footer>
</body>
</html>
